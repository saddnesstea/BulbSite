<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Button & Color Picker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    Brightness
    <input type="range" id="BrightnessSlider" min="0" max="100" value="100">
    <button id="toggleButton" class="toggle-button" onclick="toggle()">Toggle</button>
    <input type="color" id="colorPicker" class="color-picker">
    <input type="range" id="TemperatureSlider" min="1700" max="6500" value="6500">
    Temperature(K)
  </div>
  <script src="tinycolor.js"></script>
  <script src="script.js"></script>
</body>
</html>
